<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="statutDisponibilite">
            <h2><span>Statut Disponibilite</span> {{statutDisponibilite.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Libelle</span></dt>
                <dd>
                    <span>{{statutDisponibilite.libelle}}</span>
                </dd>
                <dt><span>Disponibilite</span></dt>
                <dd>
                    <div *ngIf="statutDisponibilite.disponibilite">
                        <a [routerLink]="['/disponibilite', statutDisponibilite.disponibilite?.id, 'view']">{{statutDisponibilite.disponibilite?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/statut-disponibilite', statutDisponibilite.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
