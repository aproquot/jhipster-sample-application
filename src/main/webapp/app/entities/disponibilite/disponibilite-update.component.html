<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-disponibilite-heading">Create or edit a Disponibilite</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nom">Nom</label>
                    <input type="text" class="form-control" name="nom" id="field_nom"
                           formControlName="nom"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_prenom">Prenom</label>
                    <input type="text" class="form-control" name="prenom" id="field_prenom"
                           formControlName="prenom"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" formControlName="date"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_competence">Competence</label>
                    <input type="text" class="form-control" name="competence" id="field_competence"
                           formControlName="competence"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_logement">Logement</label>
                    <input type="text" class="form-control" name="logement" id="field_logement"
                           formControlName="logement"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_occupation">Occupation</label>
                    <input type="text" class="form-control" name="occupation" id="field_occupation"
                           formControlName="occupation"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_affaireEnVue">Affaire En Vue</label>
                    <input type="text" class="form-control" name="affaireEnVue" id="field_affaireEnVue"
                           formControlName="affaireEnVue"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_icDomicile">Ic Domicile</label>
                    <input type="checkbox" class="form-control" name="icDomicile" id="field_icDomicile"
                           formControlName="icDomicile"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_agence">Agence</label>
                    <select class="form-control" id="field_agence" name="agence" formControlName="agence">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="agenceOption.id === editForm.get('agence').value?.id ? editForm.get('agence').value : agenceOption" *ngFor="let agenceOption of agences; trackBy: trackAgenceById">{{agenceOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
