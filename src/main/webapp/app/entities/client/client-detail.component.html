<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="client">
            <h2><span>Client</span> {{client.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Libelle</span></dt>
                <dd>
                    <span>{{client.libelle}}</span>
                </dd>
                <dt><span>Agence</span></dt>
                <dd>
                    <div *ngIf="client.agence">
                        <a [routerLink]="['/agence', client.agence?.id, 'view']">{{client.agence?.id}}</a>
                    </div>
                </dd>
                <dt><span>Groupe</span></dt>
                <dd>
                    <div *ngIf="client.groupe">
                        <a [routerLink]="['/groupe', client.groupe?.id, 'view']">{{client.groupe?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/client', client.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
