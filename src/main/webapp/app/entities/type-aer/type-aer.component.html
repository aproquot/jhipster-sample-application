<div>
    <h2 id="page-heading">
        <span>Type Aers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-type-aer" [routerLink]="['/type-aer/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Type Aer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="typeAers?.length === 0">
        <span>No typeAers found</span>
    </div>
    <div class="table-responsive" *ngIf="typeAers?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Libelle</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let typeAer of typeAers ;trackBy: trackId">
                <td><a [routerLink]="['/type-aer', typeAer.id, 'view' ]">{{typeAer.id}}</a></td>
                <td>{{typeAer.libelle}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/type-aer', typeAer.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/type-aer', typeAer.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/type-aer', { outlets: { popup: typeAer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
